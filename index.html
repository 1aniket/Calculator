<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a5e08cb2c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        
        <div class="display" id="displayModule"><span class="digit1">0</span><span class="digit2">0</span></div>
        <div class="ac"><button class="btn" id="acbtn">ac</button></div>
        <div class="clr"><button class="btn" id="clrbtn"><i class="fa-solid fa-arrow-right" style="color: #000000;"></i></button></div>
        <div class="one"><button class="btn 1" id="onebtn">1</button></div>
        <div class="two"><button class="btn 2" id="twobtn">2</button></div>
        <div class="three"><button class="btn 3" id="threebtn">3</button></div>
        <div class="four"><button class="btn 4" id="fourbtn">4</button></div>
        <div class="five"><button class="btn 5" id="fivebtn">5</button></div>
        <div class="six"><button class="btn 6" id="sixbtn">6</button></div>
        <div class="seven"><button class="btn 7" id="sevenbtn">7</button></div>
        <div class="eight"><button class="btn 8" id="eightbtn">8</button></div>
        <div class="nine"><button class="btn 9" id="ninebtn">9</button></div>
        <div class="zero"><button class="btn 0"id="zerobtn">0</button></div>
        <div class="add"><button class="btn red" id="addbtn">+</button></div>
        <div class="sub"><button class="btn red" id="subbtn">-</button></div>
        <div class="mul"><button class="btn red" id="mulbtn">x</button></div>
        <div class="divide"><button class="btn red" id="dividebtn"><i class="fa-solid fa-divide" style="color: #000000;"></i></button></div>
        <div class="equal"><button class="btn red" id="equalbtn">=</button></div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
